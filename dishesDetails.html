	]

function getParameterById(id){
	
//get the id from the URL
	let url = new URL(window.location.href)

return url.searchParams.get(id)
}
let dishId  = getParameterById('id')

//find that id in the database
let dish;
for (let i = 0; i< dishes.length; i++ ){
if (dishes[i].id === dishId){
	dish =dishes[i]
}
}
//display the details on the view


let dishesDetailElement = document.getElementById('dishesDetail');
if (dish){
dishesDetailElement.innerHTML = `
<div class ="container mt-4">
	<div class="col-md-6 ">
  <div  class="card align-left ">

<h4 class="mt-2 px-3">${dish.name}</h4> 

	
  <p class="px-3">${dish.title}</p>
	<p class="px-3">${dish.ingredients}</p>
		<p class="px-3">${dish.details}</p>
	

</div>
</div>
</div>
`
} else {
dishesDetailElement.innerHTML = 'dishes not found.'
}
